<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1">	<link rel="stylesheet" href="css/style.css">	<title>Pomodoro</title></head><body>	<section class="main">		<div class="row">			<div class="main__content">				<div class="container">					<div class="wrap">						<header>							<div class="logo">								<div class="logo__pic">									<p>Pomodoro</p>								</div>							</div>							<div class="settings">								<span></span>							</div>						</header>						<div class="timer">							<div class="timer__header">								<ul class="navbar">									<li><a href="#">Working</a></li>									<li><a href="#">Rest</a></li>								</ul>							</div>							<div class="timer__counts"></div>							<div class="timer__footer">								<button class="timer__begin">Start</button>								<button class="timer__skip">									<svg xmlns=" http://www.w3.org/2000/svg" width="40" height="40" fill="#fff"										class="bi bi-skip-forward-fill" viewBox="0 0 16 16">										<path											d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z" />									</svg>								</button>							</div>						</div>						<div class="working">							<div class="working__title">								<form>									<h2 id="processing_goals"></h2>								</form>							</div>						</div>					</div>				</div>			</div>			<aside class="sidebar">				<div class="sidebar__time">					<header>Time (minutes)</header>					<form>						<div class="sidebar__inputs">							<input type="number" id="working">							<input type="number" id="rest">						</div>						<button id="setTime">Ok</button>					</form>				</div>				<div class="sidebar__music">					<header>Studying music</header>					<iframe frameborder="0" style="border:none;width:100%;" width="100%" height="90%" src=""></iframe>				</div>			</aside>		</div>	</section>	<script src="js/script.js"></script></body></html>
